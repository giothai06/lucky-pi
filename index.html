<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Pi üé∞</title>
  <style>
    body {
      background-color: #2a003f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .slot {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .slot div {
      background-color: white;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons button {
      background-color: gold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    select {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üé∞ Lucky Pi</h1>
  <div class="balance">
    <span id="balance">1000 Pi</span>
  </div>

  <div class="slot">
    <div>üçÄ</div>
    <div>üíé</div>
    <div>üî•</div>
  </div>

  <div class="buttons">
    <button id="spin">SPIN</button>
    <button id="maxbet">MAX BET</button>
  </div>

  <select id="language" onchange="changeLanguage(this.value)">
    <option value="fr">Fran√ßais</option>
    <option value="en">English</option>
  </select>

  <script src="script.js"></script>
  <script>
    const translations = {
      fr: {
        spin: "SPIN",
        maxbet: "MAX BET",
        balance: "Solde : ",
      },
      en: {
        spin: "SPIN",
        maxbet: "MAX BET",
        balance: "Balance: ",
      }
    };

    function changeLanguage(lang) {
      document.getElementById("spin").innerText = translations[lang].spin;
      document.getElementById("maxbet").innerText = translations[lang].maxbet;
      const balance = document.getElementById("balance").innerText.split(" ")[0];
      document.getElementById("balance").innerText = `${balance} Pi`;
    }
  </script>
</body>
</html>
