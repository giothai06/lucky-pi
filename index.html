<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Pi</title>
  <style>
    body {
      background-color: #2a003f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    .balance {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .slot {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .slot div {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      font-size: 2em;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .buttons button {
      background-color: gold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    select {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1><span style="font-size:1.2em">üé∞</span> Lucky Pi</h1>
  <div class="balance">Balance : <span id="balance">1 000</span> Pi</div>
  <div class="slot" id="slots">
    <div>üçÄ</div>
    <div>üíé</div>
    <div>üî•</div>
    <div>‚Çø</div>
    <div>ü™ô</div>
  </div>
  <div class="buttons">
    <button onclick="spin()">SPIN</button>
    <button onclick="maxBet()">MAX BET</button>
  </div>
  <select id="language" onchange="setLanguage(this.value)">
    <option value="fr">Fran√ßais</option>
    <option value="en">English</option>
  </select>

  <script>
    const symbols = ['üçÄ', 'üíé', 'üî•', '‚Çø', 'ü™ô', '7Ô∏è‚É£', 'üé∞', 'BAR', 'WILD', 'BONUS'];
    const balanceEl = document.getElementById('balance');
    let balance = 1000;
    let lang = 'fr';

    const texts = {
      fr: { spin: "SPIN", max: "MAX BET", balance: "Balance : " },
      en: { spin: "SPIN", max: "MAX BET", balance: "Balance: " }
    };

    function spin() {
      const slotDivs = document.querySelectorAll('#slots div');
      slotDivs.forEach(div => {
        const random = Math.floor(Math.random() * symbols.length);
        div.textContent = symbols[random];
      });
      balance -= 10;
      balanceEl.textContent = balance.toLocaleString();
    }

    function maxBet() {
      const slotDivs = document.querySelectorAll('#slots div');
      slotDivs.forEach(div => {
        const random = Math.floor(Math.random() * symbols.length);
        div.textContent = symbols[random];
      });
      balance -= 100;
      balanceEl.textContent = balance.toLocaleString();
    }

    function setLanguage(l) {
      lang = l;
      document.querySelector(".buttons button:nth-child(1)").textContent = texts[l].spin;
      document.querySelector(".buttons button:nth-child(2)").textContent = texts[l].max;
      document.querySelector(".balance").firstChild.textContent = texts[l].balance;
    }
  </script>
</body>
</html>
